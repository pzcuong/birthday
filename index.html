    <script>
      
      new Typed('.typed', {
        strings:["Hello, ", "Chào mừng bạn đến với website này nha", "Biết hôm nay là ngày gì chưa á???", "Nay là ngày 16/10... là ngày gì đó?", "Là ngày có 1 bé gái tên là Ngọc Tuyền khóc tiếng khóc chào đời đầu tiên..."],
        typeSpeed: 100,
        loopCount: 1,
        smartBackspace: true,
      })
      
      setTimeout(() => {
        new Typed('.typed2', {
          strings:["Chúc cho bé gái này có nhiều sức khoẻ, học càng ngày càng giỏi, xinh đẹp hơn nữa...", "Chúc những gì may mắn, tốt đẹp và hạnh phúc nhất sẽ đến trong tuổi mới.", "Tuổi mới, thêm tiếng cười, thêm hạnh phúc và thêm niềm vui, thành công trên con đường đã chọn", "HAPPY BIRTHDAY TO YOUUU!!!"],
          typeSpeed: 100,
          loopCount: 1,
          smartBackspace: true,
        })
      }, 35000)
    </script>
    
    <script>
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) 
          slides[i].style.display = "none";  
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) 
          dots[i].className = dots[i].className.replace(" active", "");
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
      }
    </script>
